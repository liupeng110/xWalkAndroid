apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "demo.panatrip.net"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters  "armeabi-v7a"
        }

    }
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven {
            url 'https://download.01.org/crosswalk/releases/crosswalk/android/maven2'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile(name: 'crosswalk-shared-17.46.451.1', ext: 'aar')
//    compile(name: 'crosswalk-17.46.451.1', ext: 'aar')//xwalk_core_library-23.53.589.4-arm.aar
//    compile 'org.xwalk:xwalk_core_library:23.53.589.4-arm@aar'
    compile 'org.xwalk:xwalk_core_library:23.53.589.4'
}